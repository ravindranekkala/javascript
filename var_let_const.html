<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>var_let_const</title>
	<link rel="icon" href="picks/logo1.png">
</head>
<body>
	<script>
		// var is a global decleration , in var reinitilize
		// let  are block decleration, in let reinitilize
		// const  are block decleration, in const reinitilize & redecleration are not possible
		 var a = 40;
		    a=50;
		document.write(a);

		 let m=20; 
		  m=60;
		 document.write(m);

		 const n=34;
		 document.write(n)
	</script>

</body>
</html>
