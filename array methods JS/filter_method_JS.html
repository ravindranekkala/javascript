<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>filter method</title>
</head>
<body>
	<h1>filter method</h1>
    <p>The filter() method creates a new array filled with elements that pass a test provided by a function.</p>
    <script type="text/javascript">
    	let nums = [7,5,6,8,4];
    	let even_nums= nums.filter(function (ele){
    		return ele%2==0
    	})
    	console.log("even_nums ="+even_nums);
    	let odd_nums= nums.filter(function (ele){
    		return ele%2!=0
    		})
    	console.log("odd_nums ="+odd_nums);
    </script>
</body>
</html>
