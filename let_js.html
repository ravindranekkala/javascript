<!DOCTYPEPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JavaScript variables | let </title>
	</head>
	<body>
		<!-- page content -->
	</body>
 <script>
   // variable a cannot be used here
function greet() {
    let a = 'hello';

    // variable b cannot be used here
    if(a == 'hello'){
        // variable b can be used here
        let b = 'world';
        document.write(a + ' ' + b);
    }

}
greet();
 
       </script>
</html>
