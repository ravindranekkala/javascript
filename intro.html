<script>

var trainee=[{
	'name':'kiran',
	'rollno':'0860',
	'college':'ADTP',
	'branch':'EEE',
	'email':'kiran@gmail.com',
},
{
	'name':'ram',

},
{

}
,{

,{

},
]
for (var i = 0; i < trainee.length; i++) {
	document.write((i+1),".&nbsp;",trainee[i].name,"&nbsp;",trainee[i].rollno,"&nbsp;",trainee[i].college,"&nbsp;",trainee[i].branch,"<br>","<br>")
}
//for using key operator
for (var i=0;i<trainee.length;i++){
      for (var key in trainee[i]){
        document.write(trainee[i][key],"&nbsp;")
      }
      document.write("<br>")
    }
