<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alert</title>
</head>
<body>
	<h1>alert</h1>
     <script type="text/javascript">
     	// 1. window alert
     	 alert("success");
     	// 2. cofirmation alert
     	var a = confirm("alert you want delete");
     	document.write(a,'<br>');
     	// 3. prompt box
     	var k = prompt("enter the value")
     	document.write(k,'<br>')
     	// IF WE use the (eval(varible name)) the it will perform arithematic operations
          var k = prompt("enter the value")
     	document.write( eval(k),"<br>");

     	addition of two prompts
     	parseInt is used to covert the prompt into integer
     	var a=prompt("enter first value")
     	var b=prompt("enter second value")
     	document.write(parseInt(a)+parseInt(b))
     	
     	
        </script>
</body>
</html>
