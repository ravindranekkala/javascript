<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>strings methods</title>
	 <link rel="icon" href="picks/logo1.png">

</head>
<body>
    <h1>strings in js</h1>
    <script type="text/javascript">
    	let str='full stack trainee';
    	let str1=new String('full stack developer')
    	document.write(str,"<br>");
    	document.write(str1,"<br>");
    	document.write(str[6],"<br>");  //to find the individual characters by indexes
    	document.write(typeof(str),"<br>");  //to find the type of string
    	document.write(typeof(str1));  //to find the type of object

    </script>
</body>
</html>
