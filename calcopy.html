<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calucator by ravi</title>
	<link rel="stylesheet" type="text/css" href="caluclator.css">
	<link rel="icon" href="picks/logo1.png">
</head>
<body>
    <div class="calucator">
    	<input type="text" placeholder="0" id="cal_id">
    	<div>
    		<button class="operator" onclick="getnum('')">AC</button>
    		<button class="operator" onclick="getnum('')">DEL</button>
    		<button class="operator" onclick="getnum('%')">%</button>
    		<button class="operator" onclick="getnum('/')">/</button>
    	</div>
    	<div>
    		<button onclick="getnum('7')">7</button>
    		<button onclick="getnum('8')">8</button>
    		<button onclick="getnum('9')">9</button>
    		<button  class="operator" onclick="getnum('*')">*</button>
    	</div>
    	<div>
    		<button onclick="getnum('4')">4</button>
    		<button onclick="getnum('5')">5</button>
    		<button onclick="getnum('6')">6</button>
    		<button class="operator" onclick="getnum('-')">-</button>
    	</div>
    	<div>
    		<button onclick="getnum('1')">1</button>
    		<button onclick="getnum('2')">2</button>
    		<button onclick="getnum('3')">3</button>
    		<button class="operator" onclick="getnum('+')">+</button>
    	</div>
    	<div>
    		<button onclick="getnum('00')">00</button>
    		<button onclick="getnum('0')">0</button>
    		<button onclick="getnum('.')">.</button>
    		<button class="equalBtn" onclick="getnum('.')">=</button>
    	</div>
    </div>
        
        <script >
        	 function getnum(val){
      if(val=="="){
         var res=document.getElementById('cal_id').innerText;
         document.getElementById('cal_id').innerText=eval(res)
      }else{

         document.getElementById('cal_id').innerText += val;

      }
   }
   function clearall(){
      document.getElementById('cal_id').innerText='';
   }
        </script>

</body>
</html>
