<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>date functions</title>
</head>
<body>
    <script type="text/javascript">
    	var ravi = new Date();
    	document.write("current date ="+(ravi)+"<br>")
    	document.write("current year ="+ravi.getFullYear()+"<br>")
    	document.write("current month number ="+(ravi.getMonth()+1)+"<br>")
    	document.write("today date ="+(ravi.getDate())+"<br>")
    	document.write("current day number ="+(ravi.getDay())+"<br>")
    	document.write("current hour ="+(ravi.getHours())+"<br>")
    	document.write("current minutes ="+(ravi.getMinutes())+"<br>")
    	document.write("current seconds ="+(ravi.getSeconds())+"<br>")
    </script>
</body>
</html>
